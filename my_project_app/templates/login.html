{%extends "layout.html"%}
{%block body%}
<div class="container col-6">
    <h2 class="m-3 text-center">Login</h2>
    <hr>
    <p class="text-end"><a href="/">HOME</a></p>
    <div class="card bg-primary p-3 m-5" id="login">
    <form action="/user/login" method="post">
        
        <hr>
        {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
                {%for message in messages %}
                    <p class="text-danger">{{ message }}</p>
                {%endfor%}
            {%endif%}
        {%endwith%}
        <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="log_email" id="email">
        </div>
        <div class="form-group mb-3" >
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="log_password" id="password">
        </div>
        <input type="submit" class="btn btn-outline-info mb-3"  value="submit">
    </form>
    <p>For new users <a href="/register" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign up</a></p>
    </div>
</div>
{%endblock%}
